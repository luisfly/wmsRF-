function formatDate(d) 
{ 
   var month=d.getMonth() + 1;
   var day=d.getDate();
   if(month<10)
   {
     month="0"+month;
   }
   if(day<10)
   {
      day="0"+day;
   }  
   return d.getFullYear() + "-" + month + "-" +day;
}
function AddDays(date,value)  
{ 
   date.setDate(date.getDate()+value); 
   return  formatDate(date);
}  
alert(AddDays(new Date(),-1));
	</script>
